    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">TechNova</a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"><a class="nav-link" href="index.html">Início</a></li>

    <!-- Conteúdo Principal -->
<div class="container mt-4">
    <h1>Contato</h1>
    <p>Entre em contato conosco através do formulário abaixo:</p>
    <form action="#" onsubmit="return handleSubmit();">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="mensagem">Mensagem:</label>
            <textarea class="form-control" id="mensagem" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
</div>

    <!-- Rodapé -->
    <footer class="text-center">
        <p class="texto-cinza">&copy; 2024 Empresa TechNova. Todos os direitos reservados.</p>
    </footer>

    <script>
        function handleSubmit() {
            alert('Mensagem enviada com sucesso!');
            location.reload();
            return false;
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
